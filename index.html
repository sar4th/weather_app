<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Wether App</title>
</head>

<body>
    <div class="container">

        <div class="card">
            <div class="search">
                <form action="">
                    <input type="text" id="city" placeholder="Enter a City Name" spellcheck="false">
                    <button type="submit" id="submit"><img src="images/search.png"></button>
                </form>
            </div>
            <div class="wether">
                <img src="images/rain.png" class="wether-icon" id="wether-icon">
                <h1 class="temp"><span id="temperature"></span></h1>
                <h1 class="city"><span id="cityName"></span></h1>
                <div class="detials">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity"><span id="humidity"> %</span></p>
                            <p class="humidity">Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind"><span id="wind"></span> Km/hr</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
